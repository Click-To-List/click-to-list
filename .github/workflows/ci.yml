name: CI

on:
  pull_request:
    branches:
      - main
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      # Run TypeScript type checking
      - name: Run typecheck
        run: npm run typecheck

      # Run ESLint
      - name: Run lint
        run: npm run lint

      # Run build
      - name: Run build
        run: npm run build
