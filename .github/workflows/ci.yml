name: CI

on:
  pull_request:
    branches:
      - main
      - dev
      - 'feature/*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 23.11.1
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      # Run TypeScript type checking
      - name: Run typecheck
        run: |
          echo "🔍 Running TypeScript type check..."
          if ! npm run typecheck; then
            echo "❌ Typecheck failed! Please fix TypeScript errors before merging."
            exit 1
          fi
          echo "✅ Typecheck passed!"

      # Run ESLint
      - name: Run lint
        run: |
          echo "🔍 Running ESLint..."
          if ! npm run lint; then
            echo "❌ Linting failed! Please fix ESLint errors before merging."
            exit 1
          fi
          echo "✅ Lint passed!"

      # Run build
      - name: Run build
        run: |
          echo "🔍 Building project..."
          if ! npm run build; then
            echo "❌ Build failed! Please fix build errors before merging."
            exit 1
          fi
          echo "✅ Build succeeded!"
